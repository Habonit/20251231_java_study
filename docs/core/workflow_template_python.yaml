# CI Pipeline (Python)
# feature → dev: Unit + Lint + Type Check
# prep → dev: 생략 (문서 정리용)
# dev → main: Unit + Lint + Type Check + Integration + E2E + Build

name: CI

on:
  pull_request:
    branches: [dev, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== feature → dev (prep 브랜치 제외) =====

  test:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Run unit tests
        run: uv run pytest tests/unit -v --cov=src

  lint:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Run ruff check
        run: uv run ruff check .
      - name: Run ruff format check
        run: uv run ruff format --check .

  type-check:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Run mypy
        run: uv run mypy src

  # ===== main 머지 시에만 실행 =====

  integration:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [test, lint, type-check]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Run integration tests
        run: uv run pytest tests/integration -v

  e2e:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [integration]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install Playwright
        run: uv run playwright install --with-deps chromium
      - name: Run E2E tests
        run: uv run pytest tests/e2e -v

  build:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Build package
        run: uv build
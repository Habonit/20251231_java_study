# CI Pipeline (Java)
# feature → dev: Unit + Lint + Type Check
# prep → dev: 생략 (문서 정리용)
# dev → main: Unit + Lint + Type Check + Integration + E2E + Build

name: CI

on:
  pull_request:
    branches: [dev, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== feature → dev (prep 브랜치 제외) =====

  test:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Run unit tests
        run: ./gradlew test

  lint:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Run checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

  # Java는 컴파일 시 타입 체크 (test job에서 수행)

  # ===== main 머지 시에만 실행 =====

  integration:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Run integration tests
        run: ./gradlew integrationTest

  e2e:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [integration]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Run E2E tests
        run: ./gradlew e2eTest

  build:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Build JAR
        run: ./gradlew build -x test
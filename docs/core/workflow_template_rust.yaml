# CI Pipeline (Rust)
# feature → dev: Unit + Lint + Type Check
# prep → dev: 생략 (문서 정리용)
# dev → main: Unit + Lint + Type Check + Integration + E2E + Build

name: CI

on:
  pull_request:
    branches: [dev, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===== feature → dev (prep 브랜치 제외) =====

  test:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run unit tests
        run: cargo test --lib --bins

  lint:
    if: ${{ !startsWith(github.head_ref, 'prep/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy -- -D warnings
      - name: Run rustfmt check
        run: cargo fmt --check

  # Rust는 컴파일 시 타입 체크 (test job에서 수행)

  # ===== main 머지 시에만 실행 =====

  integration:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run integration tests
        run: cargo test --test '*'

  e2e:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [integration]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run E2E tests
        run: cargo test --features e2e

  build:
    if: github.base_ref == 'main'
    runs-on: ubuntu-latest
    needs: [e2e]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build release
        run: cargo build --release
